- name: demo on the play level variable
  hosts: all
  vars:
    URL: jayadeep.example.com
  tasks:
  - name: print URL
    ansible.builtin.debug:
      msg: URL - {{ URL }}


- name: demo on the task level variable
  hosts: all
  tasks:
  - name: print URL
    ansible.builtin.debug:
      msg: URL - {{ URL }}
    vars:
      URL: task.example.com
